<html>

<head>
    <title>
        Rendering array and objects
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">

       
    </div>

    <script  type="text/babel">

    function App() {

        let cars = ["BMW", "Audi", "Nexon", "Honda"];

        return (
            <>
                <h1>List of Cars</h1>
                <ul>
                    {cars.map((car, index) => <li key={index}>{car}</li>)}
                </ul>


            </>
        )
    }

    //With the details of students in an array create and render it in a table form 
    function Stud() {
            let students = [
                { name: "John", age: 20, city: "New York" },
                { name: "Mary", age: 25, city: "London" },
                { name: "Peter", age: 30, city: "Paris" },
                { name: "Joe", age: 35, city: "Berlin" },
            ];
            return (
                <>
                    <h1>List of Students</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                            </tr>
                        </thead>
                        <tbody>
                            {students.map((student, index) => (
                                <tr key={index}>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>{student.city}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </>
            )




        }



   const rootElement = ReactDOM.createRoot(document.getElementById("root"))
   rootElement.render(<><App/><Stud/></>);

    </script>
</body>

</html>
